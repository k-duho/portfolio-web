<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio~~">
  <meta name="author" content="k-duho">
  <script src="https://kit.fontawesome.com/e445fffb8a.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <title>My Portfolio</title>

<body>
  <section id="home">
    
  </section>
  <section id="about">
    <h1>About me</h1>
    <p>
      write description
    </p>

      <div class="major">
        <div class="major__icon">
        </div>
        <div class="major__title">
        </div>
        <div class="major__description"></div>
      </div>
      <div class="jobs">
        <div class="job">
          <img src="/imgs/job__logo-froide.png" alt="" class="job__logo">
          <p class="job__name">株式会社フロイデ</p>
          <p class="job_period">2019.03 ~ 2022.10</p>
        </div>
      </div>
    </div>
  </section>
  <section id="skills">
    <h1>Skills</h1>

    <p>Detail</p>
    <div class="skillset">
      <div class="skillset__left">
        <h3 class="skillset__title"></h3>
        <div class="skill">
          <div class="skill_description">
            <span>Ruby</span>
            <span>99%</span>
          </div>
          <div class="skill__bar">
            <div class="skill_value"></div>

        </div>

          <div class="skill_description">
            <span>Ruby on Rails</span>
            <span>99%</span>
          </div>
          <div class="skill__bar">
            <div class="skill_value"></div>
          </div>
        </div>
        <div class="skill">
          <div class="skill_description">
            <span>SQL</span>
            <span>99%</span>
          </div>
          <div class="skill__bar">
            <div class="skill_value"></div>
          </div>
        </div>
      </div>
      <div class="skillset__right">
        <div class="tools">
          <h3 class="skillset__tools">Tools</h3>
          <ul class="tools__list">
            <li><span>Visual Studio Code</span></li>
            <li><span>..</span></li>
            <li><span>..</span></li>
            <li><span>..</span></li>
            <li><span>..</span></li>

        </div>
        <div class="etc">
          <h3 class="skillset__etc">Etc</h3>
          <ul class="etc__list">
            <li><span>Git</span></li>
            <li><span></span></li>
          </ul>
        </div>
      </div>
    </div>
  </section>
  <section id="work">
    <h1>My Work</h1>
    <h3>projects</h3>
    <div class="work__categories">
      <button class="category">ALL<span class="category__count">1</span></button>
      <button class="category">Back-end<span class="category__count">1</span></button>
      <button class="category">Front-end<span class="category__count">1</span></button>
    </div>
    <div class="work_projects">
      <div class="project">
        <a href="https://github.com/dev-kim-dh/task-manager" class="project" target="blank"></a>
        <img class="project__image" src="imgs/projects/task-manager.png" alt="Task-Manager">
        <div class="project__description">
          <h3>Task-Manager</h3>
          <span>Stacks</span>

      </div>

        <div class="project__description">

        <div class="project__description">
          <h3>Project3</h3>
          <span>Stacks</span>

      </div>

        <div class="project__description">

          <span>Stacks</span>
